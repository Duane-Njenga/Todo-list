<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Todo list</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
</head>
<body>
  <div id="main-content">
    <h1>Todo List</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task">Task description:</label>
      <input type="text" id="new-task" name="new-task-description" placeholder="new-task" required>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>Todos:</h2>
      <input type="button" id="clear-tasks" value="Clear All Tasks">
      <ol id="tasks">
      </ol>
    </div>

  </div>

</body>

<script src="./index.js"></script>

</html>
